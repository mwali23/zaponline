<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copperbelt Region Districts</title>
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <style>
        #districts-table {
            margin: 20px auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div id="districts-table"></div>

    <script>
        var tabledata = [
            {district: "Chililabombwe", population: 142138, group: "A", schedule: "06:00 - 14:00"},
            {district: "Chingola", population: 300651, group: "B", schedule: "14:00 - 22:00"},
            {district: "Kitwe", population: 665961, group: "C", schedule: "22:00 - 06:00"},
            {district: "Kalulushi", population: 170918, group: "A", schedule: "06:00 - 14:00"},
            {district: "Luanshya", population: 212864, group: "B", schedule: "14:00 - 22:00"},
            {district: "Lufwanyama", population: "N/A", group: "C", schedule: "22:00 - 06:00"},
            {district: "Masaiti", population: "N/A", group: "A", schedule: "06:00 - 14:00"},
            {district: "Mpongwe", population: "N/A", group: "B", schedule: "14:00 - 22:00"},
            {district: "Mufulira", population: "N/A", group: "C", schedule: "22:00 - 06:00"},
            {district: "Ndola", population: 613542, group: "A", schedule: "06:00 - 14:00"}
        ];

        var table = new Tabulator("#districts-table", {
            data: tabledata,
            layout: "fitColumns",
            columns: [
                {title: "District", field: "district", sorter: "string"},
                {title: "Population", field: "population", sorter: "number"},
                {title: "Group", field: "group", sorter: "string"},
                {title: "Schedule", field: "schedule", sorter: "string"}
            ],
            initialSort: [{column: "district", dir: "asc"}]
        });
    </script>
</body>
</html>
